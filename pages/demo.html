<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="../scripts.js"></script>
  </head>
  <body onload="countDownTimer()">
    <div class="logo">
      <a href="../index.html"></a>

      <img src="../logo.png" alt="Wok House" />
    </div>
    <div class="container">
      <div class="navigation">
        <a href="../index.html">Pocetna Strana</a>
        <a href="oKompaniji.html">O kompaniji</a>
        <a href="proizvodi.html">Proizvodi</a>
        <a href="oNama.html">O nama</a>
        <a href="karijere.html">Karijere</a>
        <a href="kontakt.html">Kontakt</a>
        <a class="active" href="demo.html">Demo</a>
      </div>

      <div class="tajmer">
        <section class="countdown">
          <div class="container mt-5">
            <p class="naslov">januarski ispitni rok - januar A</p>
            <div class="display-1 text-center">2021</div>
            <div class="preostalo">
              <div class="row mt-5">
                <div class="col-md-3">
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="display-3 text-center card-title days">
                        00
                      </div>
                      <p class="card-text text-center h5">Dana</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="display-3 text-center card-title hours">
                        00
                      </div>
                      <p class="card-text text-center h5">Sata</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="display-3 text-center card-title minutes">
                        00
                      </div>
                      <p class="card-text text-center h5">Minuta</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="display-3 text-center card-title seconds">
                        00
                      </div>
                      <p class="card-text text-center h5">Sekunda</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="../scripts.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
  </head>
  <body>
    <div>
      <a class="logo" href="../index.html">
        <img src="../logo.png" alt="Wok House" />
      </a>
    </div>
    <div class="container">
      <div class="navigation">
        <a href="../index.html">Pocetna Strana</a>
        <a href="oKompaniji.html">O kompaniji</a>
        <a href="proizvodi.html">Proizvodi</a>
        <a href="oNama.html">O nama</a>
        <a href="karijere.html">Karijere</a>
        <a class="active" href="kontakt.html">Kontakt</a>
        <a href="demo.html">Demo</a>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <h2 class="konkurs">Kontaktirajte nas</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <form
            id="contact-form"
            name="myForm"
            class="form"
            action="#"
            onsubmit="return validateForm()"
            method="POST"
            role="form"
          >
            <div class="form-group2">
              <label class="form-label" id="imeLabel"></label>
              <div class="col"><p>Unesite Ime*</p></div>
              <input
                type="text"
                class="form-control"
                id="ime"
                name="ime"
                placeholder="Vaše Ime"
                tabindex="1"
              />
            </div>

            <div class="form-group2">
              <label class="form-label2" id="prezimeLabel"></label>
              <div class="col"><p>Unesite Prezime*</p></div>
              <input
                type="text"
                class="form-control"
                id="prezime"
                name="prezime"
                placeholder="Vaše Prezime"
                tabindex="1"
              />
            </div>

            <div class="form-group2">
              <label class="form-label" id="naslovLabel"></label>
              <div class="col"><p>Unesite naslov poruke*</p></div>
              <input
                type="text"
                class="form-control"
                id="naslov"
                name="naslov"
                placeholder="Naslov"
                tabindex="3"
              />
            </div>

            <div class="form-group2">
              <label class="form-label" id="brojLabel"></label>
              <div class="col"><p>Unesite broj telefona*</p></div>
              <input
                type="text"
                class="form-control"
                id="broj"
                name="broj"
                placeholder="Vaš broj telefona"
                tabindex="3"
              />
            </div>

            <div class="form-group2">
              <label class="form-label" id="porukaLabel" for="poruka"></label>
              <div class="col"><p>Unesite poruku*</p></div>
              <textarea
                rows="6"
                cols="60"
                name="poruka"
                class="form-control"
                id="poruka"
                placeholder="Vaša Poruka"
                tabindex="4"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Pošalji</button>
          </form>

          <div class="contactIcons">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-telephone-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
              />
            </svg>
            <p>+381 69 738 654</p>
          </div>
          <div class="contactIcons">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-envelope-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"
              />
            </svg>
            <p>marko.3in1@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="lokacija">
        <h2>Gde se nalazimo?</h2>
        <div id="map"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
